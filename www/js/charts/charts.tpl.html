<ion-view view-title="Charts">
    <ion-content>
        <canvas ng-if="ChartsCtrl.chart.data[0].length > 0" id="line" class="chart chart-line" data="ChartsCtrl.chart.data" labels="ChartsCtrl.chart.labels"
                legend="true" series="ChartsCtrl.chart.series" click="onClick"></canvas>
        <ion-list>
            <ion-item>
                clicks per second
                <div class="item-note">{{ChartsCtrl.statistics.perSecond | number: 2}}</div>
            </ion-item>
            <ion-item>
                clicks per minute
                <div class="item-note">{{ChartsCtrl.statistics.perMinute | number: 2}}</div>
            </ion-item>
            <ion-item>
                clicks per hour
                <div class="item-note">{{ChartsCtrl.statistics.perHour | number: 2}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
