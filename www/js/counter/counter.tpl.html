<ion-view view-title="">
    <ion-content scroll="false" has-header="false" ng-click="CounterCtrl.increaseCounter()" class="fullscreen-content">
        <div detect-gestures="CounterCtrl.handleGesture" class="center-content">
            <div class="counter-circle">
                <h1 class="counter-label">
                    {{CounterCtrl.getCount()}}
                </h1>
            </div>
        </div>
    </ion-content>
</ion-view>
