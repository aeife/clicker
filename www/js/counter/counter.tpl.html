<ion-view view-title="">
    <ion-content scroll="false" ng-click="CounterCtrl.increaseCounter()">
        <div detect-gestures="CounterCtrl.handleGesture" class="center-content">
            <h1 class="circle-border counter-label">
                {{CounterCtrl.getCount()}}
            </h1>
            <div stop-parent-click class="bottom-left">
                <button class="button button-clear button-positive button-large" ng-click="CounterCtrl.decreaseCounter()">
                    -1
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
