<ion-view view-title="">
    <ion-content scroll="false" has-header="false" ng-click="CounterCtrl.increaseCounter()" class="fullscreen-content">
        <div detect-gestures="CounterCtrl.handleGesture" class="center-content counter">
            <div class="counter-circle">
                <div ng-class="{'rotate-circle': CounterCtrl.getAnimation()}"></div>
                <h1 class="counter-label">
                    {{CounterCtrl.getCount()}}
                </h1>
            </div>
            <div ng-if="CounterCtrl.getLockStatus()">
                <h1 class="counter-bottom-text"><i class="ion-locked"></i></h1>
            </div>
        </div>
    </ion-content>
</ion-view>
