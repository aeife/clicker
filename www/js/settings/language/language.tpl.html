<ion-view view-title="{{ 'LANGUAGE.TITLE' | translate }}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="language in LanguageCtrl.languages" ng-click="LanguageCtrl .setActiveLanguage(language)"
                      ng-class="{'active': LanguageCtrl.getActiveLanguage() == language}">
                {{ "LANGUAGE." + language.toUpperCase() | translate }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
