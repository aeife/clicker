<ion-view view-title="{{ActionsCtrl.gesture.name}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="action in ActionsCtrl.actions"
                      ng-click="ActionsCtrl.setAction(action)"
                      class="item-icon-right"
                      ng-class="{'active': ActionsCtrl.gesture.action == action}">
                {{action.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
