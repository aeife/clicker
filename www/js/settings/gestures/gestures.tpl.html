<ion-view view-title="Gestures">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="(key, gesture) in GesturesCtrl.gestures" ng-href="#/app/settings/gestures/{{key}}" class="item-icon-right">
                {{gesture.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
                <div class="item-note">{{gesture.action.name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
