<!DOCTYPE html>
<html ng-app="starter">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <div ng-controller="StyleCtrl">
            <link ng-href="css/{{StyleCtrl.getActiveTheme().name}}.css" rel="stylesheet">
        </div>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <script src="lib/Chart.js/Chart.min.js"></script>
        <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
        <script src="lib/lodash/lodash.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/sidebar/sidebar.js"></script>
        <script src="js/counter/counter.js"></script>
        <script src="js/settings/settings.js"></script>
        <script src="js/settings/theme/theme.js"></script>
        <script src="js/charts/charts.js"></script>
        <script src="js/components/stopParentClick/stopParentClick.js"></script>
        <script src="js/components/settingsData/settingsData.js"></script>
        <script src="js/components/clickData/clickData.js"></script>


    </head>

    <body>
        <ion-nav-view></ion-nav-view>
    </body>
</html>
